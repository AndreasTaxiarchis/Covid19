        for (let i = 0; i < add.length; i++) {
            let temp = String(`${add[i]}`);

            var sel = document.querySelector('#country-choice1').value;
            document.querySelector('#selectedCoun').innerHTML +='<div class="d-inline-block bg-warning ml-5 mt-2" style="border: 1px solid black; width: fit-content; height: fit-content; padding: 3px;">'+sel+'</div>';
            addSingleDataChart(sel);
        }
